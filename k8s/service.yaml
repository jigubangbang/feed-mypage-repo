apiVersion: v1
kind: Service
metadata:
  name: feed-mypage-repo # Service 리소스의 이름을 레포지토리 이름으로 지정
  labels:
    app: feed-mypage-repo # 이 Service를 식별하기 위한 라벨 (Deployment의 라벨과 일치)
spec:
  # selector는 이 Service가 어떤 Pod들을 대상으로 할지 결정합니다.
  # Deployment의 template.metadata.labels.app 값과 일치해야 합니다.
  selector:
    app: feed-mypage-repo
  # Service 타입:
  # ClusterIP: 클러스터 내부에서만 접근 가능한 가상 IP를 할당합니다. (기본값)
  # 다른 서비스나 API Gateway에서 이 Service 이름(feed-mypage-repo)으로 접근하게 됩니다.
  type: ClusterIP
  ports:
    # Feed Service 포트 매핑 (8084)
    - name: http-feed # 포트 이름 (클러스터 내부에서 서비스 구분 용이)
      protocol: TCP # 사용할 프로토콜 (기본값 TCP)
      port: 8084 # 이 Service가 클러스터 내부에서 노출할 포트 번호
      targetPort: 8084 # Service로 들어온 요청을 전달할 Pod 컨테이너의 포트
    # Mypage Service 포트 매핑 (8085)
    - name: http-mypage # 포트 이름
      protocol: TCP
      port: 8085
      targetPort: 8085
